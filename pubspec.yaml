name: myapp
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: any
  font_awesome_flutter: any
  go_router: any
  provider: any
  timeago: any
  image_picker: any
  file_picker: any
  dio: any
  firebase_auth: any
  firebase_core: any
  permission_handler: any
  google_sign_in: any
  webview_flutter: any
  cloud_firestore: any
  livekit_client: ^2.5.3
  flutter_webrtc: ^1.2.0
  uuid: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: any
  change_app_package_name: ^1.5.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "lib/assets/app_logo.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "lib/assets/app_logo.png"

flutter:
  uses-material-design: true
