
# This is a basic workflow to help you get started with Actions

name: Build Flutter APK

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # 2. Set up JDK 17 - HII NDIO SEHEMU MUHIMU INAYOREKEBISHA TATIZO
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. Set up Flutter SDK
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # or 'beta', 'dev', 'master'

      # 4. Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 5. (Optional) Run analyzer to check for errors
      - name: Analyze project source
        run: flutter analyze

      # 6. Build the APK
      - name: Build APK
        run: flutter build apk --release

      # 7. (Optional) Upload the APK as a build artifact
      # Unaweza kupakua APK yako kutoka kwenye ukurasa wa Actions baada ya build kukamilika
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk

